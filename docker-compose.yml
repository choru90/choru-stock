version: '3.8'
services:
  # 1) Zookeeper 모드용 서비스 추가
  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  # 2) Kafka 브로커 (ZK 모드)
  kafka:
    image: bitnami/kafka:3.7.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes

  db:
    image: timescale/timescaledb:2.15.0-pg14
    environment:
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_pass
      POSTGRES_DB: choru_stock
    ports:
      - "5433:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data

  tick-collector-service:
    build: ./tick-collector-service
    depends_on:
      - db
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/choru_stock
      SPRING_DATASOURCE_USERNAME: stock_user
      SPRING_DATASOURCE_PASSWORD: stock_pass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVER_PORT: 8081
    ports:
      - "8081:8081"

  socket-server:
    build: ./socket-server
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVER_PORT: 8082
    ports:
      - "8082:8082"

  stock-query-service:
    build: ./stock-query-service
    depends_on:
      - db
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/choru_stock
      SPRING_DATASOURCE_USERNAME: stock_user
      SPRING_DATASOURCE_PASSWORD: stock_pass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVER_PORT: 8083
    ports:
      - "8083:8083"

volumes:
  timescale-data:
