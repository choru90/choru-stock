spring:
  application:
    name: choru-stock
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: tick-collector
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/choru_stock}
    username: ${SPRING_DATASOURCE_USERNAME:stock_user}
    password: ${SPRING_DATASOURCE_PASSWORD:stock_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
kafka:
  topic: ticks

server:
  port: ${SERVER_PORT:8081}
