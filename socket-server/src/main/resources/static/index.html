<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stock Ticks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        h1 {
            background-color: #003366;
            color: #fff;
            padding: 10px 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #e0e0e0;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        #chart-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            background-color: #fff;
        }
    </style>
</head>
<body>
<h1>Live Stock Ticks</h1>
<div id="chart-wrapper">
    <canvas id="price-chart" height="300"></canvas>
</div>
<table id="tick-table">
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Timestamp</th>
        <th>Volume</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const tbody = document.querySelector('#tick-table tbody');
    const ctx = document.getElementById('price-chart').getContext('2d');

    const chartData = {
        labels: [],
        datasets: [{
            label: 'Price',
            data: [],
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.1)',
            tension: 0.1,
        }]
    };

    const priceChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
            animation: false,
            responsive: true,
            scales: {
                x: {
                    display: false
                }
            }
        }
    });
    const socket = new WebSocket(`ws://${location.host}/ws/ticks`);

    socket.onmessage = event => {
        try {
            const ticks = JSON.parse(event.data);
            if (Array.isArray(ticks)) {
                ticks.forEach(addRow);
            } else {
                addRow(ticks);
            }
        } catch (e) {
            console.error('Failed to parse tick data', e);
        }
    };

    function addRow(tick) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${tick.symbol}</td>
            <td>${tick.price}</td>
            <td>${new Date(tick.timestamp).toLocaleString()}</td>
            <td>${tick.volume}</td>`;
        tbody.prepend(row);
        if (tbody.rows.length > 50) {
            tbody.removeChild(tbody.lastChild);
        }
        updateChart(tick);
    }

    function updateChart(tick) {
        chartData.labels.push(new Date(tick.timestamp).toLocaleTimeString());
        chartData.datasets[0].data.push(tick.price);
        if (chartData.labels.length > 50) {
            chartData.labels.shift();
            chartData.datasets[0].data.shift();
        }
        priceChart.update();
    }
</script>
</body>
</html>
